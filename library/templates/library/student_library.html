{% extends 'library/base.html' %}

{% block content %}

<h3>Search</h3>
<p>(By title, author or Book ID)</p>
<form action="">
    <input type="text" name="search_field" value="{{request.GET.search_field}}">
    <button type="submit">search</button>
</form>

<hr>
{% for book in books %}
<div class="book">
    <h6>{{book.title}}</h6>
    <p>(by {{ book.author }})</p>
    <p>Book ID: {{ book.id }}</p>
    <form method="post" action="{% url 'create-order' %}">
        {% csrf_token %}
        <input type="text" name="book_id" id="" value="{{ book.id }}" hidden>
        <input type="text" name="student_id" id="" value="{{ user.id }}" hidden>
        <button type="submit" class="btn btn-primary">Rent Book (${{ book.cost }})</button>
    </form>
</div>
{% endfor %}

{% endblock content %}
